<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Queen's Gambit</title>
    <link rel="stylesheet" href="ejercicio.css" />
  </head>
  <body>
    <div class="container">
      <div class="elements--left">
        <h1 class="title">Do you wanna play?</h1>
        <p class="text">
            Challenge one of the greatest champions of all time in the world of chess.
            <span> #Queen's Gambit</span>
        </p>

        <form class="form">
          <input
            class="form__input"
            type="text"
            placeholder="Intro your name"
          />
          <button class="form__button">Play</button>
        </form>
      </div>
      <div class="elements-right">
        <img class="image"
          src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.PErBBBWVWtgFSnc-r67EJQHaD5%26pid%3DApi&f=1"
          alt=""
        />
        <ul class="list">
            <li>Compete with high-level champions</li>
            <li>Take your points to the maximum</li>
            <li>Be the first to checkmate</li>
        </ul>
      </div>
    </div>
  </body>
</html>
